is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
            | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
            bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"

bind-key -n "C-h" if-shell "$is_vim" "send-keys C-h" "previous-window"
bind-key -n "C-l" if-shell "$is_vim" "send-keys C-l" "next-window" 

bind-key -n C-Space new-window -c "#{pane_current_path}"

set -g base-index 1
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-terminal "screen-256color"

set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-option -g status-position bottom
set-window-option -g xterm-keys on
set-window-option -g window-status-fg "#626262"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left " "
set -g status-justify left
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
set -g status-right " "
set -g pane-active-border-fg blue
